	     function stepLens( ){
		 // Some steps can be simplified using function getLensPos() ...
		 
		 lenRec = lens.getBoundingClientRect();
		 imgRec = img.getBoundingClientRect();

		 x = lenRec.left - imgRec.left ;
		 y = lenRec.top - imgRec.top ;
		 lh =  lenRec.height ;
		 lw = lenRec.width ;

		 function nextXY(x, y) {
		     yp = yPace * lh
		     y = y+ yp;
		     if ( y >= imgRec.height + yp - lh ) {
			 y = 0;
			 xp = lw * xPace;
			 x = x + xp;
			 if (x >= imgRec.width + xp - lw ) {
			     nextPage()
			     x = 0;}
		     }
		     return {x:x, y:y}
		 }

		 nxy  = nextXY( x, y )
		 
		 addToHistory()
		 lensPosition.x = nxy.x;
		 lensPosition.y = nxy.y;
		 putLens();
		 followLens();
		 putAllHistory();		 
	     }
	     
	     function stepBackLens( ){
		 lenRec = lens.getBoundingClientRect();
		 imgRec = img.getBoundingClientRect();

		 x = lenRec.left - imgRec.left ;
		 y = lenRec.top - imgRec.top ;
		 lh =  lenRec.height ;
		 lw = lenRec.width ;

		 function preXY(x, y) {
		     yp = yPace * lh
		     y = y - yp;
		     if ( y <= -yp ) {
			 y = imgRec.bottom - lh;
			 xp = lw * xPace;
			 x = x - xp;
			 if (x <= -xp ) {
			     img = prePage();
			     x = imgRec.right - lw;}
		     }

		     return {x:x, y:y}
		 }
		 nxy  = preXY( x, y )

		 lens.style.left = nxy.x + "px";
		 lens.style.top = nxy.y + "px";
		 moveToLarge( nxy.x, nxy.y)
	     }
